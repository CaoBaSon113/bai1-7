<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZingMP3</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="album-section">
    <div class="album-title">Album Hot</div>
    <div class="album-list">
      <div class="album-item">
        <div class="img-container">
          <img src="https://photo-resize-zmp3.zmdcdn.me/w256_r1x1_jpeg/cover/c/a/9/0/ca90d34cb77b634ca65d1ca065890aeb.jpg" alt="Miko ">
          <div class="overlay">
            <div class="icon-group">
              <i class="fas fa-heart"></i>
              <i class="fas fa-play-circle"></i>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="album-name">Baby Honey (Single)</div>
        <div class="artist-name">DUYDATDO, DUK ANK, Kiyoshi Phan</div>
      </div>

      <div class="album-item">
        <div class="img-container">
          <img src="https://m.media-amazon.com/images/I/513T7A3-ZDL._UXNaN_FMjpg_QL85_.jpg" alt="Đậu Rán">
          <div class="overlay">
            <div class="icon-group">
              <i class="fas fa-heart"></i>
              <i class="fas fa-play-circle"></i>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="album-name">Cừu Non (Single)</div>
        <div class="artist-name">Châu Dương, Đinh Quang Đạt</div>
      </div>

      <div class="album-item">
        <div class="img-container">
          <img src="https://avatar-ex-swe.nixcdn.com/song/2023/11/15/d/6/1/0/1700017910679_640.jpg" alt="Trước Khi Em Tồn Tại">
          <div class="overlay">
            <div class="icon-group">
              <i class="fas fa-heart"></i>
              <i class="fas fa-play-circle"></i>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="album-name">Người Ơi Đừng Bỏ Quê</div>
        <div class="artist-name">Hồ Văn Cường</div>
      </div>
    </div>
  </div>
</body>
</html>
